<!DOCTYPE html>
<html>
  <head>
    <title>Employee Information</title>
    <style>
      body {
        background-image: url('{{ image_url }}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      .content {
        text-align: center;
        color: dodgerblue;
        font-family: Avenir, sans-serif;
      }
      h1 {
        color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Employee Information</h1>
      <div>
        Employee ID:<br />
        {{ emp_id }} <br /><br />

        First Name:<br />
        {{ first_name }} <br /><br />

        Last Name:<br />
        {{ last_name }} <br /><br />

        Primary Interest:<br />
        {{ primary_skills }} <br /><br />

        Location:<br />
        {{ location }} <br /><br />
      </div>
      <a href="{{ url_for('home') }}">Back</a>
    </div>
  </body>
</html>
