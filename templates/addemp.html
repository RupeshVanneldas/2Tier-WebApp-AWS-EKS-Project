<!DOCTYPE html>
<html>
  <head>
    <title>Add Employee Information</title>
    <style>
      body {
        background-image: url("{{ image_url }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <center>
      <font color="black" size="4" style="font-family: avenir">
        <h1 style="color: dodgerblue">
          {{ group_name }} - {{ group_slogan }}
        </h1>
        <h2 style="color: dodgerblue">Employee Database</h2>
        <form
          action="/addemp"
          autocomplete="on"
          method="POST"
          enctype="multipart/form-data"
        >
          Employee ID:<br />
          <input
            style="height: 25px; font-size: 14pt; color: grey"
            type="number"
            name="emp_id"
            autofocus
            size="40"
          /><br /><br />

          First Name:<br />
          <input
            style="height: 25px; font-size: 14pt; color: grey"
            type="text"
            name="first_name"
          /><br /><br />

          Last Name:<br />
          <input
            style="height: 25px; font-size: 14pt; color: grey"
            type="text"
            name="last_name"
          /><br /><br />

          Primary Skills:<br />
          <input
            style="height: 25px; font-size: 14pt; color: grey"
            type="text"
            name="primary_skill"
          /><br /><br />

          Location:<br />
          <input
            style="height: 25px; font-size: 14pt; color: grey"
            type="text"
            name="location"
          /><br /><br />

          <button
            type="submit"
            style="
              background: grey;
              height: 45px;
              width: 200px;
              color: white;
              size: 5;
              font: oblique;
            "
          >
            UPDATE DATABASE</button
          ><br /><br />
          <button
            type="submit"
            formaction="/getemp"
            style="
              background: grey;
              height: 45px;
              width: 200px;
              color: white;
              font: oblique;
            "
          >
            GET EMPLOYEE INFORMATION</button
          ><br /><br />
        </form>
        <br />
        <a href="/about">About Us</a>
      </font>
    </center>
  </body>
</html>
